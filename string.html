<!DOCTYPE html>
<html>
	<head>
		<title>This is timer</title>
	</head>
	
	<body>
		<script>
			var txt = "ABCDEFGHIJKL MNOPQRSTUVWXYZ";
			document.write(txt.length+"</br>");
			document.write(txt.split(' ')+"</br>");
			document.write(txt.indexOf('B')+"</br>");
			document.write(txt.toLocaleLowerCase()+"</br>");
			document.write(txt.search("C")+"</br>");
			document.write(txt.slice(7,13)+"</br>");
			document.write(txt.replace("A","Z")+"</br>");
		</script>
	</body>
</html>
